<ion-content class="login-content" padding>
	<div text-center>
		<img src="http://mabmobile.com.ar/remis/images/logo_mab_2.png" width="300px"/>
	</div>
	<div class="login-box">
		<div class="login-panel panel panel-default">
		  <div class="panel-heading">Iniciar sesión</div>
		  <div class="panel-body">
			<form [formGroup]="form" (ngSubmit)="loginForm()">
				<ion-row>
					<ion-col>
						<ion-item>
							<ion-input type="text" formControlName="email" value="jpromerom@hotmail.com" placeholder="E-mail" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="{{type}}" value="racing555" formControlName="password" placeholder="Password" required></ion-input>
							<button *ngIf="!showPass" ion-button clear type="button" item-right (click)="showPassword()"> 
								<ion-icon name="ios-eye-off-outline"></ion-icon>
							</button>
							<button *ngIf="showPass" ion-button clear type="button" item-right (click)="showPassword()">
								<ion-icon name="ios-eye-outline"></ion-icon>
							</button>
						</ion-item>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col class="signup-col">
						<button ion-button type="submit" color="primary" [disabled]="!form.valid" full>Iniciar sesión</button>
					</ion-col>
				</ion-row>
			</form>
		  </div>
		</div>
	</div>
</ion-content>
