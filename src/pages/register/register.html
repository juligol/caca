<ion-content class="login-content" padding>
	<div text-center>
		<img src="http://placehold.it/300x200"/>
	</div>
	<div class="login-box">
		<form [formGroup]="form" (ngSubmit)="registerForm()">
			<ion-row>
				<ion-col>
					<ion-list inset>
						<ion-item>
							<ion-input type="text" formControlName="nombre" placeholder="Nombre" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="text" formControlName="email" placeholder="E-mail" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="password" formControlName="password" placeholder="Password" required></ion-input>
						</ion-item>
					</ion-list>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="signup-col">
					<button ion-button type="submit" color="primary" [disabled]="!form.valid" full>Crear</button>
				</ion-col>
			</ion-row>
		</form>
	</div>
</ion-content>
