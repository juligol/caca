<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<h3>Listado de viajes</h3>
	<ion-list>
		<button ion-item *ngFor="let item of items" (click)="verItem($event, item)">
			{{item.origen}} - {{item.destino}} - {{item.proveedor}}
		</button>
	</ion-list>
	<ion-card>
		 <ion-card-content>
			<b>{{data.response}}</b>
		 </ion-card-content>
	</ion-card>
	<div id="map"></div>
</ion-content>
