<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h3>Listado de viajes</h3>
	<ion-grid *ngFor="let item of items">
		<ion-row>
			<ion-col col-3>
				{{item.origen}} 
			</ion-col>
			<ion-col col-3>
				{{item.destino}}
			</ion-col>
			<ion-col col-3>
				{{item.proveedor}}
			</ion-col>
			<ion-col col-2>
				<button (click)="verItem($event, item)">Ver</button>
			</ion-col>
		</ion-row>
	</ion-grid>
	<div id="map"></div>
</ion-content>
