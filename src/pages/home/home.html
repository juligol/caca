<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar" ></ion-searchbar>
	<ion-list>
	  <ion-item *ngFor="let item of items" (click)="verViaje($event, item)">
		{{ item.origen }}
	  </ion-item>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mÃ¡s viajes..."></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
