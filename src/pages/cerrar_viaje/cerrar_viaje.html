<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cerrar viaje {{viajeActual.id}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="login-box">
		<form [formGroup]="form" (ngSubmit)="loginForm()">
			<ion-row>
				<ion-col>
					<ion-list inset>
						<ion-item>
							<ion-input type="number" formControlName="distancia" placeholder="Distancia real del viaje en KM" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="time" formControlName="espera" placeholder="Espera" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="number" formControlName="peajes" placeholder="Peajes" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="number" formControlName="bonificacion" placeholder="BonificaciÃ³n" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="number" formControlName="estacionamiento" placeholder="Estacionamiento" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="text" formControlName="regreso" placeholder="Regreso" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="text" formControlName="voucher" placeholder="Si usa Voucher, colocar el numero" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-textarea  formControlName="observaciones" placeholder="Agregar Observaciones" required></ion-textarea>
						</ion-item>
					</ion-list>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="signup-col">
					<button ion-button type="submit" color="primary" [disabled]="!form.valid" full>Calcular precio final</button>
				</ion-col>
			</ion-row>
		</form>
	</div>
</ion-content>
