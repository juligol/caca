<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!viajeActual">
      <ion-icon name="menu"></ion-icon>
    </button>
	<ion-title>Viaje {{viajeActual.id}}</ion-title>
	<ion-buttons end>
		<button *ngIf="viajeActual.distancia_total_recorrida == 0 && viajeActual.en_proceso == 0 && viajeActual.status == 1" ion-button color="secondary" (click)="comenzarViaje()">Comenzar</button>
		<button *ngIf="viajeActual.distancia_total_recorrida == 0 && viajeActual.en_proceso == 1 && viajeActual.status == 1" ion-button color="danger" (click)="finalizarViaje()">Finalizar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<button ion-button full primary *ngIf="!locationTracker.isTracking" (click)="start()">Start Tracking</button>
	<button ion-button full primary *ngIf="locationTracker.isTracking" (click)="stop()">Stop Tracking</button>
	<button ion-button full primary *ngIf="!locationTracker.isTracking" (click)="resetear()">Reset Tracking</button>
	<ion-list>
		<ion-item *ngFor="let pos of locationTracker.posiciones">
			{{ pos }}
		</ion-item>
	</ion-list>
	<div id="map"></div>
	<ion-scroll scrollY="true" class="scroll">
		<div padding-horizontal id="panel"></div>
	</ion-scroll>
</ion-content>
