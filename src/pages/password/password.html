<ion-content class="login-content" padding>
	<div text-center>
		<img src="http://mabmobile.com.ar/remis/images/logo_mab_2.png" width="300px"/>
	</div>
	<div class="login-box">
		<div class="login-panel panel panel-default">
		  <div class="panel-heading">Recuperar contrase√±a</div>
		  <div class="panel-body">
			<form [formGroup]="form" (ngSubmit)="passwordForm()">
				<ion-row>
					<ion-col>
						<ion-item>
							<ion-input type="text" formControlName="email" placeholder="E-mail" required></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col class="signup-col">
						<button ion-button type="submit" color="primary" [disabled]="!form.valid" full>Enviar</button>
					</ion-col>
				</ion-row>
			</form>
		  </div>
		</div>
		<ion-row text-center>
			<ion-col>
				<button ion-button (click)="volver()" clear>Volver</button>
			</ion-col>
		</ion-row>
	</div>
</ion-content>
